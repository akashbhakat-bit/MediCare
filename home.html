{% block bar %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item ">
      <img src="https://thumbs.dreamstime.com/b/schedule-appointment-icon-beautiful-meticulously-designed-vector-stock-176443519.jpg" 
      alt="Los Angeles" class="rounded mx-auto d-block" width="200" height="250">
    </div>

    <div class="item active">
      <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/mental-health-2184606-1830148.png"
      alt="Chicago" class="rounded mx-auto d-block" width="200" height="200">
    </div>

    <div class="item">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQd-6nSt73L7kppGdSAV5HULGJa8Y5rfIYS0al8volBHLFGmLqiTydg444xvFqrco02LxE&usqp=CAU" 
      alt="New York" class="rounded mx-auto d-block" width="200" height="250">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div><br>
